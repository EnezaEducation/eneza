<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link href="css/custom.css" rel="stylesheet">
</head>
<body>
 <div class="container">

  <form class="form-signin">
    <img class="img-responsive" src="img/logo.png" style="margin-top: 4px;">
    <h2 class="form-signin-heading text-center">SIGN UP</h2>


    <p>Enter your names *</p>
    <div class="input-group margin-bottom-sm">
      <span class="input-group-addon"><i class="fa fa-user"></i></span>
      <input class="form-control" type="text" placeholder="John Doe">
    </div>
    <p>Enter your mobile number *</p>
    <div class="input-group">
      <span class="input-group-addon"><i class="fa fa-phone"></i></span>
      <input onfocus="Android.showNumberPad();" class="form-control" type="text" placeholder="+123418384922">
    </div>
    <p>Enter your email</p>
    <div class="input-group">
      <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
      <input class="form-control" type="email" placeholder="johndoe@example.com">
    </div>
    <p>I am a? *</p>
    <select>
      <option>Mustard</option>
      <option>Ketchup</option>
      <option>Relish</option>
    </select>
    <p>What class are you in? *</p>
    <select>
      <option>Mustard</option>
      <option>Ketchup</option>
      <option>Relish</option>
    </select>
    <p>Type in the name of your school and select from the list that will appear *</p>
    <div class="input-group">
      <span class="input-group-addon"><i class="fa fa-users"></i></span>
      <input class="form-control" type="text" placeholder="Type your school here">
    </div>
    <label class="checkbox">
      <input type="checkbox" value="remember-me"> I have read and agreed with the <a href="javascript: void(0)">Terms and Conditions</a> and the <a href="javascript: void(0)">Privacy Policy</a>? *
    </label>

    <a href="javascript: void(0)" class="btn btn-lg btn-primary btn-block" type="submit">Sign Up <i class="fa fa-arrow-circle-o-right"></i></a>
  </form>

</div> <!-- /container -->

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="js/jquery.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
